<mat-card>
    <mat-card-title> Nova Categoria </mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="legacy">
        <mat-label for="nome">Nome da Categoria</mat-label>
        <input matInput type="text" name="nome" [(ngModel)]="nome" />
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label for="email">Sigla da Categoria</mat-label>
        <input matInput type="text" name="email" [(ngModel)]="sigla" />
      </mat-form-field>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="cadastrar()">Cadastrar</button>
      <a mat-stroked-button routerLink="usuarios/listar"> Listar Usuarios </a>
    </mat-card-actions>
  
  </mat-card>
