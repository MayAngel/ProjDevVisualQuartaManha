<mat-card>
  <mat-card-title> Novo Pais </mat-card-title>
  <mat-card-content>

    <mat-form-field appearance="legacy">
      <mat-label for="nome">Nome do Pais</mat-label>
      <input matInput type="text" name="nome" [(ngModel)]="nome" />
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="cadastrar()">Cadastrar</button>
    <a mat-stroked-button routerLink=""> Listar Pais </a>
  </mat-card-actions>

</mat-card>
