<mat-card>
  <mat-card-title> Detalhes Pais </mat-card-title>
  <mat-card-content>

    <mat-card-subtitle appearance="legacy">
      <mat-label>Nome do Pais</mat-label>
    </mat-card-subtitle>

    <mat-card-content appearance="legacy">
      <mat-label>{{ pais.nome }}</mat-label>
    </mat-card-content>

  </mat-card-content>

  <mat-card-actions>
    <a mat-stroked-button routerLink="/paises/listar"> Listar Paises </a>
  </mat-card-actions>

</mat-card>
