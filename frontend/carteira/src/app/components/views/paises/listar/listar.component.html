<mat-card-actions>
  <a mat-stroked-button color="warm" routerLink="/paises/cadastrar"> Novo Pais </a>
</mat-card-actions>

<table mat-table [dataSource]="pais" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let pais"> {{pais.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let pais"> {{pais.nome}} </td>
  </ng-container>


  <ng-container matColumnDef="detalhes">
    <th mat-header-cell *matHeaderCellDef> Detalhes </th>
    <td mat-cell *matCellDef="let pais">
      <a mat-button color="primary" routerLink="/paises/detalhes/{{ pais.id }}"> Detalhes </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="corretoras">
    <th mat-header-cell *matHeaderCellDef> corretoras </th>
    <td mat-cell *matCellDef="let pais">
      <a mat-button color="primary" routerLink="/corretora/detalhes/{{ pais.id }}"> Corretoras </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> editar </th>
    <td mat-cell *matCellDef="let pais">
      <a mat-button color="primary" routerLink="/paises/editar/{{ pais.id }}"> Editar </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef> excluir </th>
    <td mat-cell *matCellDef="let pais">
      <a mat-button color="warm" routerLink="/paises/deletar/{{ pais.id }}"> Excluir </a>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
