<mat-card-actions>
  <a mat-stroked-button color="warm" routerLink="/tipooperacao/cadastrar"> Novo Tipo de Operação </a>
</mat-card-actions>

<table mat-table [dataSource]="tipoOperacao" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let tipoOperacao"> {{tipoOperacao.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let tipoOperacao"> {{tipoOperacao.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="sigla">
    <th mat-header-cell *matHeaderCellDef> Sigla </th>
    <td mat-cell *matCellDef="let tipoOperacao"> {{tipoOperacao.sigla}} </td>
  </ng-container>


  <ng-container matColumnDef="detalhes">
    <th mat-header-cell *matHeaderCellDef> Detalhes </th>
    <td mat-cell *matCellDef="let tipoOperacao">
      <a mat-button color="primary" routerLink="/tipooperacao/detalhes/{{ tipoOperacao.id }}"> Detalhes </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> editar </th>
    <td mat-cell *matCellDef="let tipoOperacao">
      <a mat-button color="primary" routerLink="/tipooperacao/editar/{{ tipoOperacao.id }}"> Editar </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef> excluir </th>
    <td mat-cell *matCellDef="let tipoOperacao">
      <a mat-button color="warm" routerLink="/tipooperacao/deletar/{{ tipoOperacao.id }}"> Excluir </a>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
