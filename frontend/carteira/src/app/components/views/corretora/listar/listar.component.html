<mat-card-actions>
  <a mat-stroked-button color="warm" routerLink="/corretora/cadastrar"> Nova Corretora </a>
</mat-card-actions>

<table mat-table [dataSource]="corretora" class="mat-elevation-z10">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let corretora"> {{corretora.id}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> nome </th>
    <td mat-cell *matCellDef="let corretora"> {{corretora.nome}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="paisId">
    <th mat-header-cell *matHeaderCellDef> paisId </th>
    <td mat-cell *matCellDef="let corretora"> {{corretora.paisId}} </td>
  </ng-container>

  <ng-container matColumnDef="detalhes">
    <th mat-header-cell *matHeaderCellDef> Detalhes </th>
    <td mat-cell *matCellDef="let corretora">
      <a mat-button color="primary" routerLink="/corretora/detalhes/{{ corretora.id }}"> Detalhes </a>
    </td>
  </ng-container>


  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> editar </th>
    <td mat-cell *matCellDef="let corretora">
      <a mat-button color="primary" routerLink="/corretora/editar/{{ corretora.id }}"> Editar </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef> excluir </th>
    <td mat-cell *matCellDef="let corretora">
      <a mat-button color="warm" routerLink="/corretora/deletar/{{ corretora.id }}"> Excluir </a>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
