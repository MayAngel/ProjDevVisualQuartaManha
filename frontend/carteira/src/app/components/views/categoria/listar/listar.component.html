<mat-card-actions>
  <a mat-stroked-button color="warm" routerLink="/categoria/cadastrar"> Nova Categoria </a>
</mat-card-actions>

<table mat-table [dataSource]="categoria" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let categoria"> {{categoria.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let categoria"> {{categoria.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="sigla">
    <th mat-header-cell *matHeaderCellDef> Sigla </th>
    <td mat-cell *matCellDef="let categoria"> {{categoria.sigla}} </td>
  </ng-container>

  <ng-container matColumnDef="detalhes">
    <th mat-header-cell *matHeaderCellDef> Detalhes </th>
    <td mat-cell *matCellDef="let categoria">
      <a mat-button color="primary" routerLink="/categoria/detalhes/{{ categoria.id }}"> Detalhes </a>
    </td>
  </ng-container>


  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> editar </th>
    <td mat-cell *matCellDef="let categoria">
      <a mat-button color="primary" routerLink="/categoria/editar/{{ categoria.id }}"> Editar </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef> excluir </th>
    <td mat-cell *matCellDef="let categoria">
      <a mat-button color="warm" routerLink="/categoria/deletar/{{ categoria.id }}"> Excluir </a>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
