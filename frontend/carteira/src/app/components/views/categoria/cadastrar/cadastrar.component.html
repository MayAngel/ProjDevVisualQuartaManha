<mat-card>
  <mat-card-title> Nova Categoria </mat-card-title>
  <mat-card-content>

    <mat-form-field appearance="legacy">
      <mat-label for="nome">Nome da categoria</mat-label>
      <input matInput type="text" name="nome" [(ngModel)]="nome" />
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label for="sigla">Sigla da categoria</mat-label>
      <input matInput type="text" name="sigla" [(ngModel)]="sigla" />
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="cadastrar()">Cadastrar</button>
    <a mat-stroked-button routerLink="/categoria/listar"> Listar Categorias </a>
  </mat-card-actions>

</mat-card>
