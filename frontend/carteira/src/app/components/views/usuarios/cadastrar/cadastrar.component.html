<mat-card>
  <mat-card-title> Novo Usuario </mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="legacy">
      <mat-label for="nome">Nome do usuario</mat-label>
      <input matInput type="text" name="nome" [(ngModel)]="nome" />
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label for="email">email do usuario</mat-label>
      <input matInput type="text" name="email" [(ngModel)]="email" />
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label for="cpf">cpf do usuario</mat-label>
      <input matInput type="number" name="cpf" [(ngModel)]="cpf" />
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label for="senha">senha do usuario</mat-label>
      <input matInput type="text" name="senha" [(ngModel)]="senha" />
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="cadastrar()">Cadastrar</button>
    <a mat-stroked-button routerLink="usuarios/listar"> Listar Usuarios </a>
  </mat-card-actions>

</mat-card>
