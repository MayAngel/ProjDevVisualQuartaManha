<mat-card>
  <mat-card-title> Novo Usuario </mat-card-title>
  <div id="nome">
    <label for="nome">Nome do usuario</label>
    <input type="text" name="nome" [(ngModel)]="nome" />
  </div>
  <div id="email">
    <label for="email">email do usuario</label>
    <input type="text" name="email" [(ngModel)]="email" />
  </div>
  <div id="cpf">
    <label for="cpf">cpf do usuario</label>
    <input type="number" name="cpf" [(ngModel)]="cpf" />
  </div>
  <div id="senha">
    <label for="senha">senha do usuario</label>
    <input type="text" name="senha" [(ngModel)]="senha" />
  </div>
</mat-card>

<mat-card-actions>
  <button (click)="cadastrar()">Cadastrar</button>
  <a mat-stroked-button routerLink=""> Listar Usuarios </a>
</mat-card-actions>
