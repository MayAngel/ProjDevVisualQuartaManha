<table mat-table [dataSource]="usuarios" class="mat-elevation-z10">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.nome}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> Cpf </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.cpf}} </td>
  </ng-container>

  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> editar </th>
    <td mat-cell *matCellDef="let usuario">
      <a mat-button color="primary" routerLink="/usuarios/editar/{{ usuario.id }}"> Editar </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef> excluir </th>
    <td mat-cell *matCellDef="let usuario">
      <a mat-button color="warm" routerLink="/usuarios/deletar/{{ usuario.id }}"> Excluir </a>

      <!-- <a [routerLink]="['/user/bob']" [queryParams]="{debug: true}" queryParamsHandling="merge">
        link to user component
      </a> -->

    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
